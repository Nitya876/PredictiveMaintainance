    <!-- Profile box content -->

        <li><span> 
                <%
                 if (user != null) {
                 %> <%=user.getName() + " (" + user.getRole().substring(5) + ")"%>
                <%
                } else {
                %> UserName(Role) <%
                }
                %>
        </span><br> <span>Email: <%=user.getEmail()%></span><br> <span>Phone

                <form method="post" id="changePasswordForm" class="form" style ="width :40vw ;height : 40vh ">

                    <div >

                            type="password" id="newPassword" name="newPassword"
                            placeholder="Enter new Password" required>
                    </div>
                    <div>
                        <label for="rePassword">Re-Password:</label> <input
                            type="password" id="rePassword" name="rePassword"
                            placeholder="Re-Enter new Password" required>
                    </div>


                    <div >
                        <button type="submit" class="submit-btn" >Change</button>
                    </div>
                </form>
