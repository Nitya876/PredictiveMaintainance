<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <form action="" id="form" class="form" onsubmit="return validateFoem()">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="usertype">User Type:</label>
            <select id="usertype" name="usertype" >
                <option value="" disabled selected>Select UserType</option>
                <option value="admin">Admin</option>
                <option value="operator">Operator</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" >
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="text" id="Password" name="Password" placeholder="Enter your Password" >
        </div>
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email Id" >
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" placeholder="Enter your Phone Number" >
        </div>
        <div class="form-group">
            <label for="Employee_id">Employee Id:</label>
            <input type="number" id="Employee_id" name="Employee_id" placeholder="Enter your Employee Id" >
        </div>
        <div class="form-group">
            <label>Accessibility:</label>
        
      <table class="table-container">
            <tr>
                <td><label class="container">Sensor1<input type="checkbox" checked="checked"><span class="checkmark"></span></label></td>
                <td><label class="container">Track Circuit<input type="checkbox"><span class="checkmark"></span></label></td>
                <td><label class="container">Track Circuit<input type="checkbox"><span class="checkmark"></span></label></td>
            </tr>
            <tr>
                <td><label class="container">Track Circuit<input type="checkbox"><span class="checkmark"></span></label></td>
                <td><label class="container">Sensor2<input type="checkbox"><span class="checkmark"></span></label></td>
                <td><label class="container">Sensor3<input type="checkbox"><span class="checkmark"></span></label></td>
            </tr>
        </table>
        </div>
        <div class="btn">
            <button type="submit" class="submit-btn">Create User</button>
        </div>
    </form>
    <script src=""></script>
</body>
</html>
